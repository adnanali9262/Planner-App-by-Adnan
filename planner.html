<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Planner</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="planner.js" defer></script>
</head>
<body>
  <header>
    <div class="header-left">
      <h2 id="currentDateTime"></h2>
    </div>
    <div class="header-right">
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="planner-container">
    <!-- Center section -->
    <section class="note-section">
      <textarea id="noteInput" placeholder="Write your note here..."></textarea>
      <label>Follow-up Date & Time:</label>
      <input type="datetime-local" id="followUpInput">
      <button id="saveNoteBtn">Save Note</button>
    </section>

    <!-- Right section with tabs -->
    <section class="right-panel">
      <div class="tabs">
        <button class="tab-button active" data-tab="recentNotes">Recent Notes</button>
        <button class="tab-button" data-tab="upcomingNotes">Upcoming Follow-ups</button>
      </div>
      <div class="tab-content active" id="recentNotes"></div>
      <div class="tab-content" id="upcomingNotes"></div>
    </section>
  </main>
</body>
</html>
