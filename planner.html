<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Planner — Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="app">
    <!-- LEFT: current date & time (10-min interval) -->
    <aside class="left-col card">
      <div class="left-inner">
        <div class="left-title">Current slot</div>
        <div id="leftDate" class="large muted"></div>
        <div id="leftTime" class="time large"></div>
        <div class="muted small">(rounded to 10-minute interval)</div>
      </div>
    </aside>

    <!-- CENTER: editor -->
    <main class="center-col card">
      <div class="editor-top">
        <div>
          <h2 id="slotLabel">— : —</h2>
          <div id="slotSub" class="muted">You can only save note for the current slot shown at left.</div>
        </div>
      </div>

      <label class="field">
        <div class="field-title">Note</div>
        <textarea id="note" placeholder="Write your note here..."></textarea>
      </label>

      <div class="field row">
        <div style="flex:1">
          <div class="field-title">Follow-up date & time</div>
          <input id="followup" type="datetime-local" />
        </div>
        <div style="width:160px; margin-left:12px;">
          <div class="field-title">Save</div>
          <button id="saveBtn" class="btn primary full">Save current slot</button>
        </div>
      </div>

      <div id="saveMsg" class="muted small" style="margin-top:8px"></div>
    </main>

    <!-- RIGHT: recent and upcoming -->
    <aside class="right-col card">
      <div class="panel">
        <h3>Recent notes</h3>
        <div id="recentList" class="list"></div>
      </div>

      <div class="panel" style="margin-top:14px">
        <h3>Upcoming follow-ups</h3>
        <div id="upcomingList" class="list"></div>
      </div>
    </aside>
  </div>

  <script type="module" src="planner.js"></script>
</body>
</html>
